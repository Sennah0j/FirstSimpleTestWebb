<!DOCTYPE html>

<body>



<h1>Simple lol</h1>
<h2>Damn</h2>
<p>My first paragraph.</p>

<img id="image" src="" />




<button type="button" onclick="show()" id="btnID">Show Image</button>

<script>
    function show() {
        /* Get image and change value
        of src attribute */
        let image = document.getElementById("image");
        image.src = "Boss.png"
        document.getElementById("btnID")
            .style.display = "none";
    }
</script>
</script>
