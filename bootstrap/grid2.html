<!DOCTYPE html>
<html lang="sv">
 <head>
    <meta charset="utf-8" />
    <title>Bootstrap grid 1</title>
    <!-- Bootstrap CSS min. files-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles/btn-style.css"> 

 </head>
    <body>
        <header>
            <h1><button class="backButton white" onclick="window.location.href ='/bootstrap/bootstrap-home.html';"><-Back</button> </h1>
        </header>
        <main>
        <section id="test">
            <div class="row">
                <div class="col bg-danger">col</div>
                <div class="col bg-info">col</div>
                <div class="col bg-success">col</div>
                <div class="col bg-primary">col</div>
            </div>
            
            <div class="row">
                <div class="col-8 bg-secondary">col-8</div>
                <div class="col-4 bg-dark">col-4</div>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm bg-danger">col</div>
                <div class="col-sm bg-info">col</div>
                <div class="col-sm bg-success">col</div>
                <div class="col-sm bg-primary">col</div>
            </div>

            <div class="row">
                <div class="col-sm-8 bg-secondary">col-8</div>
                <div class="col-sm-4 bg-dark">col-4</div>
            </div>

            <hr>
            
            <div class="row">
                <div class="col-sm"><img class="img-fluid" src="/bootstrap/image/test-photo.jpg"></div>
                <div class="col-sm-4"><img class="img-fluid" src="/bootstrap/image/test-photo.jpg"></div>
            </div>
        </section>
        </main>
    </body>
    
</html>
